<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <table>
      <tr>
          <td>Username: </td>
          <td>
              <input type="text" formControlName="username" name="username" class="form-control" required>
             
          </td>
      </tr>
      <tr>
          <td>Password: </td>
          <td>
              <input type="text" formControlName="password" name="password" class="form-control" required>
              
          </td>
      </tr>
      
      <tr>
          <td colspan="2">
              <button >Submit</button>
        </td>
      </tr>
  </table>
</form>
