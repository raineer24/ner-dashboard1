<form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
    <table>
        <tr>
            <td>First Name: </td>
            <td>
                <input type="text" formControlName="firstName" name="firstName" class="form-control" required>
                <div *ngIf="f.firstName.errors" class="error"> 
                    <div *ngIf="f.firstName.errors">
                        Name required
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button [disabled]="customerForm.invalid">Submit</button>
          </td>
        </tr>
    </table>
</form>
<ul>
    <li *ngFor="let customer of allCustomers$ | async"> 
        {{customer.firstName}}
    </li>
</ul>
